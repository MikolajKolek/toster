[package]
name = "toster"
description = "A simple-as-toast tester for C++ solutions to competitive programming exercises"
repository = "https://github.com/MikolajKolek/toster"
homepage = "https://github.com/MikolajKolek/toster"
authors = ["Mikołaj Kołek"]
readme = "README.md"
license = "MIT"
version = "1.1.2"
edition = "2021"
build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.3.17", features = ["derive"] }
indicatif = { version = "0.17.5", features = ["rayon"] }
rayon = "1.7.0"
colored = "2.0.4"
atomic-counter = "1.0.1"
lazy_static = "1.4.0"
wait-timeout = "0.2.0"
comfy-table = "7.0.1"
tempfile = "3.7.0"
terminal_size = "0.2.6"
human-sort = "0.2.2"
human-panic = "1.1.5"
is_executable = "1.0.1"
ctrlc = "3.4.0"
once_cell = "1.18.0"
directories = "5.0.1"
which = "4.4.0"
wsl = "0.1.0"
crossbeam-queue = "0.3.8"
num_cpus = "1.16.0"

[target.'cfg(all(target_os = "linux", target_arch = "x86_64"))'.dependencies]
command-fds = "0.2.2"

[build-dependencies]
directories = "5.0.1"