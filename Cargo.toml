[package]
name = "tester"
description = "A simple tester for competitive programming exercises"
repository = "https://github.com/MikolajKolek/tester"
license = "MIT"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "3.2.17", features = ["derive"] }
indicatif = {version = "*", features = ["rayon"]}
rayon = "1.5"
ansi_term = "0.12"
atomic-counter = "1.0.1"
lazy_static = "1.4.0"
wait-timeout = "0.2.0"
term-table = "1.3.2"
tempfile = "3.3.0"